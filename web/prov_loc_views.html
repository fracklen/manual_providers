
<html>
<head>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.js"></script>

<style type="text/css">
body{font-family: Arial, sans-serif;font-size:10px;}
.axis path,.axis line {fill: none;stroke:#b6b6b6;shape-rendering: crispEdges;}
/*.tick line{fill:none;stroke:none;}*/
.tick text{fill:#999;}
g.journal.active{cursor:pointer;}
text.label{font-size:12px;font-weight:bold;cursor:pointer;}
text.value{font-size:12px;font-weight:bold;}
</style>
</head>
<body>
<!-- <button onClick="setProvider('015149e5-1fba-4c2f-b52c-74b4a9dfbdf2', 0);">SET PROVIDER1</button>
<button onClick="setProvider('04336f20-348c-4723-961b-b3b85af6e561', 1);">SET PROVIDER2</button> -->
<script type="text/javascript">
  var DATABASE = "http://sofa-staging.lokalebasen.dk:5984";
  function truncate(str, maxLength, suffix) {
    if(str.length > maxLength) {
      str = str.substring(0, maxLength + 1);
      str = str.substring(0, Math.min(str.length, str.lastIndexOf(" ")));
      str = str + suffix;
    }
    return str;
  }

  var margin = {top: 20, right: 200, bottom: 0, left: 20},
    width = 920,
    height = 4650;


  var c = d3.scale.category20c();
  var x = d3.scale.linear().range([0, width]);

  var xAxis = d3.svg.axis().scale(x).orient("top");

  var formatWeek = d3.format("0000");
  xAxis.tickFormat(formatWeek);

  var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .style("margin-left", margin.left + "px")
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  function mouseover(p) {
    var g = d3.select(this).node().parentNode;
    d3.select(g).selectAll("circle").style("display","none");
    d3.select(g).selectAll("text.value").style("display","block");
  }

  function mouseout(p) {
    var g = d3.select(this).node().parentNode;
    d3.select(g).selectAll("circle").style("display","block");
    d3.select(g).selectAll("text.value").style("display","none");
  }

  function setProvider(prov_uuid, j, name, size){
    view_url = DATABASE + "/dk_location_shown/_design/stats/_view/week"

    end = moment()
    start = moment().subtract(8, 'weeks');

    url = view_url + '?startkey=["' + prov_uuid+'",'+ start.weekYear() +',' + start.week() + ']&endkey=["' + prov_uuid + '",'+ end.weekYear() +',' + end.week() + ']&group=true'
    d3.json(url, function(data) {
      data = data.rows
      data['name'] = name;

      x.domain([start.week(), start.week()+8]);
      var xScale = d3.scale.linear()
        .domain([start.week(), start.week()+8])
        .range([0, width]);

      svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + 0 + ")")
        .call(xAxis);

      var g = svg.append("g").attr("class","journal");
      var circles = g.selectAll("circle")
        .data(data)
        .enter()
        .append("circle");

      var text = g.selectAll("text")
        .data(data)
        .enter()
        .append("text");

      var rScale = d3.scale.linear()
        .domain([0, d3.max(data, function(d) {
          return d['value'];
        })])
        .range([2, 9]);

      circles
        .attr("cx", function(d, i) {
          return xScale(d['key'][2]);
        })
        .attr("cy", j*20+20)
        .attr("r", function(d) { return rScale(d['value']); })
        .style("fill", function(d) { return c(j); });

      text
        .attr("y", j*20+25)
        .attr("x",function(d, i) {
          return xScale(d['key'][2])-5;
        })
        .attr("class","value")
        .text(function(d){ return d['value']; })
        .style("fill", function(d) { return c(j); })
        .style("display","none");

      g.append("text")
        .attr("y", j*20+25)
        .attr("x",width+20)
        .attr("class","label")
        .text(truncate(data['name'],40,"...")+" ("+size+")")
        .style("fill", function(d) { return c(j); })
        .on("mouseover", mouseover)
        .on("mouseout", mouseout);
    });
  }

  function setAllProviders(limit){
    url = DATABASE + "/provider_active_locations/_design/list/_view/d3?descending=true&limit="+limit
    $.get(url, function( data ) {
      rows = JSON.parse(data).rows
      for (var j = 0; j < rows.length; j++) {
        setProvider(rows[j].id,j, rows[j].value.name, rows[j].value.size);
      }
    });

  }

  setAllProviders(180)
</script>


</body>
</html>
